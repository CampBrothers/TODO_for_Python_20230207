{% extends 'TodoApp/base.html' %} {% block header %}
<h1>Todo詳細</h1>
{% endblock header %} {% block content %}
<div class="card-body">
  <h2>{{task.title}}</h2>
  <p>{{task.detail}}</p>
  <p>{{task.priority}}</p>
  <p>{{task.validDate}}</p>
  {% comment %}
  <p><small class="text-muted">{{task.validDate}}</small></p>
  {% endcomment %}
</div>
<a class="btn btn-outline-secondary mt-2" href="{% url 'list' %}" role="button"
  >戻る</a
>
{% endblock content %}
